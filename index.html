<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eBay Sold Item Finder</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom scrollbar for message area */
        .message-box::-webkit-scrollbar { width: 6px; }
        .message-box::-webkit-scrollbar-thumb { background-color: #fca5a5; border-radius: 3px; }
        .message-box::-webkit-scrollbar-track { background-color: #fee2e2; }

        /* Custom CSS for the QuaggaJS scanner view (removed but keeping structure clean) */
        #interactive.viewport {
            position: relative;
            height: 256px;
            width: 100%;
            overflow: hidden;
        }
        
        /* Modal Backdrop */
        .modal-backdrop {
            background-color: rgba(0, 0, 0, 0.6);
        }
        
        /* Message Box Color Classes */
        .msg-red { background-color: #fee2e2; border-color: #fca5a5; color: #991b1b; }
        .msg-green { background-color: #d1fae5; border-color: #6ee7b7; color: #065f46; }

    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'primary-red': '#ef4444',
                        'soft-red': '#fee2e2',
                        'light-red': '#fca5a5',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4 font-sans">

    <!-- API Key Input/Settings Modal -->
    <div id="apiModal" class="hidden fixed inset-0 z-50 flex items-center justify-center p-4 modal-backdrop transition-opacity duration-300">
        <div class="bg-white rounded-xl shadow-2xl p-6 w-full max-w-sm space-y-6">
            <h2 class="text-xl font-bold text-gray-800 border-b pb-3">Settings & API Key</h2>
            
            <!-- API Key Input -->
            <div class="space-y-2">
                <h3 class="font-semibold text-gray-700">Gemini API Key</h3>
                <p class="text-sm text-gray-600">Your key is stored only on this device (localStorage).</p>
                <input type="password" id="apiKeyInput" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-primary-red focus:border-primary-red" placeholder="Paste your API Key here">
                <button onclick="saveAndCloseApiModal()" class="w-full py-3 px-4 bg-primary-red text-white font-bold rounded-lg shadow-md hover:bg-red-600 transition duration-150">
                    Save Key
                </button>
            </div>
            
            <!-- UI Settings -->
            <div class="space-y-3 border-t pt-4">
                <h3 class="font-semibold text-gray-700">Notification Settings</h3>
                
                <label class="flex items-center space-x-2">
                    <input type="checkbox" id="msgVisibleToggle" class="rounded text-primary-red" onchange="updateMessageVisibility()">
                    <span class="text-sm text-gray-700">Show success/error messages</span>
                </label>
                
                <div id="msgPositionRadios" class="space-y-2 pl-4 text-sm text-gray-600">
                    <p class="font-medium text-gray-700">Message Position:</p>
                    <label class="flex items-center space-x-2">
                        <input type="radio" name="msgPosition" value="top" class="text-primary-red" checked>
                        <span>Top of Page</span>
                    </label>
                    <label class="flex items-center space-x-2">
                        <input type="radio" name="msgPosition" value="bottom" class="text-primary-red">
                        <span>Above Search Box</span>
                    </label>
                </div>
            </div>

            <button onclick="document.getElementById('apiModal').classList.add('hidden')" class="w-full py-2 text-gray-600 hover:text-gray-800 transition">
                Close Settings
            </button>
        </div>
    </div>
    <!-- End API Key Input/Settings Modal -->

    <div id="app-container" class="w-full max-w-lg bg-white shadow-xl rounded-xl p-6 md:p-8 space-y-6 relative">
        
        <!-- Hamburger Menu / API Key Button -->
        <button onclick="showApiModal()" class="absolute top-4 right-4 p-2 rounded-full bg-gray-100 hover:bg-gray-200 transition">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5 text-gray-600">
              <path fill-rule="evenodd" d="M2.5 5A.5.5 0 0 1 3 4.5h14a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5ZM3 9.5a.5.5 0 0 0 0 1h14a.5.5 0 0 0 0-1H3Zm0 4a.5.5 0 0 0 0 1h14a.5.5 0 0 0 0-1H3Z" clip-rule="evenodd" />
            </svg>
        </button>
        <!-- End Hamburger Menu -->

        <h1 class="text-3xl font-extrabold text-gray-800 text-center border-b pb-4">
            <span class="text-primary-red">eBay</span> Item Finder
        </h1>
        
        <!-- Top Message Area Placeholder -->
        <div id="topMessageArea"></div>
        
        <!-- Image Input Section -->
        <div class="space-y-4">
            <!-- Input Buttons -->
            <div class="flex space-x-2">
                <!-- File Upload Button -->
                <button onclick="document.getElementById('fileUploadInput').click()" class="w-1/2 py-3 px-4 bg-light-red text-white font-bold rounded-lg shadow-md hover:bg-primary-red transition duration-150 flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5 mr-1">
                      <path d="M10.75 2.75a.75.75 0 0 0-1.5 0v8.19L7.3 9.44a.75.75 0 1 0-1.06 1.06l3.25 3.25a.75.75 0 0 0 1.06 0l3.25-3.25a.75.75 0 1 0-1.06-1.06l-1.94 1.95V2.75Z" />
                      <path d="M5.5 13.5A.75.75 0 0 0 6.25 12h7.5a.75.75 0 0 0 0-1.5h-7.5a.75.75 0 0 0-.75.75v5.5c0 .414.336.75.75.75h7.5a.75.75 0 0 0 .75-.75v-5.5a.75.75 0 0 0-.75-.75h-2a.75.75 0 0 1 0-1.5h2A2.25 2.25 0 0 1 16 12.75v5.5A2.25 2.25 0 0 1 13.75 20h-7.5A2.25 2.25 0 0 1 4 18.25v-5.5c0-.414.336-.75.75-.75h2a.75.75 0 0 1 0 1.5H5.5Z" />
                    </svg>
                    Choose File
                </button>

                <!-- Camera Button -->
                <button id="cameraButton" onclick="document.getElementById('cameraInput').click()" class="w-1/2 py-3 px-4 bg-blue-500 text-white font-bold rounded-lg shadow-md hover:bg-blue-600 transition duration-150 flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5 mr-1">
                      <path fill-rule="evenodd" d="M4 5a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2h-1.586a1 1 0 0 1-.707-.293l-1.121-1.121A.993.993 0 0 0 10 3H7a1 1 0 0 0-.707.293L5.293 4.293A1 1 1 4.586 5H4ZM12 7a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" clip-rule="evenodd" />
                    </svg>
                    Use Camera
                </button>
            </div>
            
            <!-- Hidden Input Fields -->
            <p id="fileNameDisplay" class="text-sm text-gray-500 truncate h-5">No file selected.</p>
            <input type="file" id="cameraInput" accept="image/*" capture="environment" onchange="previewImage(event, 'item')" class="hidden">
            <input type="file" id="fileUploadInput" accept="image/*" class="hidden" onchange="previewImage(event, 'item')">

            <!-- Drag and Drop Image Preview Area -->
            <div id="imagePreview" 
                 class="h-40 w-full bg-gray-100 rounded-lg flex items-center justify-center 
                        border-2 border-dashed border-gray-300 p-4 transition-all duration-200"
                 ondragover="handleDragOver(event)"
                 ondragleave="handleDragLeave(event)"
                 ondrop="handleDrop(event)">
                <p class="text-gray-500 text-center text-sm font-semibold">
                    Drag and Drop Image Here
                    <br>
                    <span class="text-xs text-gray-400">or use the buttons above.</span>
                </p>
            </div>
            <!-- End Drag and Drop Area -->
            
            <button id="analyzeButton" onclick="analyzeImage('item')" disabled class="w-full py-3 px-4 bg-primary-red text-white font-bold rounded-lg shadow-md hover:bg-red-600 transition duration-150 disabled:opacity-50">
                Analyze Image
            </button>
        </div>
        
        <!-- Divider for Alternate Input -->
        <div class="flex items-center space-x-2 py-4">
            <div class="flex-grow border-t border-gray-300"></div>
            <span class="text-sm text-gray-500 font-medium">OTHER INPUTS</span>
            <div class="flex-grow border-t border-gray-300"></div>
        </div>

        <!-- Voice and Barcode Inputs -->
        <div class="space-y-4">

            <!-- Voice Input Button -->
            <button id="voiceInputButton" onclick="startVoiceInput()" class="w-full py-3 px-4 bg-purple-600 text-white font-bold rounded-lg shadow-md hover:bg-purple-700 transition duration-150 flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5 mr-2">
                  <path d="M10 8c1.332 0 2.593.585 3.475 1.637l1.096-1.096A6.98 6.98 0 0 0 10 2c-1.83 0-3.535.733-4.787 1.944l1.104 1.104A4.99 4.99 0 0 1 10 4.5a5.5 5.5 0 0 1 5.5 5.5c0 1.332-.585 2.593-1.637 3.475l1.096 1.096A6.98 6.98 0 0 0 17.5 10c0-3.866-3.134-7-7-7v2.5a4.5 4.5 0 0 0-4.5 4.5c0 1.332.585 2.593 1.637 3.475l-1.096 1.096A6.98 6.98 0 0 0 2.5 10c0-3.866 3.134-7 7-7v2.5a4.5 4.5 0 0 0-4.5 4.5Z" />
                </svg>
                Tap to Speak Item Name
            </button>
            
            <!-- Barcode Scanner (Rollback: Now uses Camera Capture + Gemini Vision) -->
            <input type="file" id="barcodeCaptureInput" accept="image/*" capture="environment" onchange="previewImage(event, 'barcode')" class="hidden">
            <button id="scanButton" onclick="document.getElementById('barcodeCaptureInput').click()" class="w-full py-3 px-4 bg-orange-600 text-white font-bold rounded-lg shadow-md hover:bg-orange-700 transition duration-150 flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5 mr-2">
                  <path fill-rule="evenodd" d="M3 3.75C3 3.336 3.336 3 3.75 3h1.5a.75.75 0 0 1 0 1.5h-1.5v1.5a.75.75 0 0 1-1.5 0v-1.5c0-.414.336-.75.75-.75ZM3 20.25c0-.414.336-.75.75-.75h1.5a.75.75 0 0 1 0 1.5h-1.5v1.5a.75.75 0 0 1-1.5 0v-1.5Z" clip-rule="evenodd" />
                  <path d="M6 6.75a.75.75 0 0 1 .75-.75h10.5a.75.75 0 0 1 .75.75v10.5a.75.75 0 0 1-.75.75H6.75a.75.75 0 0 1-.75-.75V6.75Z" />
                  <path fill-rule="evenodd" d="M20.25 3.75a.75.75 0 0 0-1.5 0v1.5c0 .414.336.75.75.75h1.5a.75.75 0 0 0 0-1.5h-1.5v-1.5ZM21.75 20.25a.75.75 0 0 0 0-1.5h-1.5a.75.75 0 0 0-.75.75v1.5a.75.75 0 0 0 1.5 0v-1.5h1.5Z" clip-rule="evenodd" />
                </svg>
                Scan Barcode (Camera)
            </button>
            
        </div>

        <!-- Bottom Message Area Placeholder -->
        <div id="bottomMessageArea"></div>

        <!-- Search Input and Button at the bottom -->
        <div class="space-y-4 pt-4 border-t border-gray-200">
            <input type="text" id="confirmedItem" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-primary-red focus:border-primary-red" placeholder="Search query or item description">
            
            <button onclick="openEbaySearch()" class="w-full py-3 px-4 bg-green-500 text-white font-bold rounded-lg shadow-md hover:bg-green-600 transition duration-150">
                Search eBay SOLD Listings
            </button>
        </div>
    </div>

    <script type="module">
        // Constants for the Gemini API
        const MODEL_NAME = 'gemini-2.5-flash-preview-05-20';
        const MAX_RETRIES = 5;
        const MESSAGE_KEY = 'msgVisibility';
        const POSITION_KEY = 'msgPosition';

        // UI Elements
        const cameraInput = document.getElementById('cameraInput');
        const fileUploadInput = document.getElementById('fileUploadInput');
        const imagePreview = document.getElementById('imagePreview');
        const fileNameDisplay = document.getElementById('fileNameDisplay');
        const analyzeButton = document.getElementById('analyzeButton');
        const confirmedItemInput = document.getElementById('confirmedItem');
        
        // Message/Error UI Elements
        const topMessageArea = document.getElementById('topMessageArea');
        const bottomMessageArea = document.getElementById('bottomMessageArea');
        let currentMessageElement = null; // Holds the currently displayed message box
        
        const errorContainer = document.getElementById('errorContainer');
        const errorSummary = document.getElementById('errorSummary');
        const errorDetails = document.getElementById('errorDetails');
        const errorIcon = document.getElementById('errorIcon');
        
        // Modal UI Elements
        const apiKeyInput = document.getElementById('apiKeyInput');
        const msgVisibleToggle = document.getElementById('msgVisibleToggle');
        const msgPositionRadios = document.getElementById('msgPositionRadios');
        
        // State
        let base64Image = null;
        let mimeType = null;
        let analysisMode = 'item'; // 'item' or 'barcode'

        // --- Message & Error Handling Utilities ---

        /**
         * Renders the message box based on current settings and content.
         * @param {string} content HTML content for the message.
         * @param {string} type 'green' or 'red' for styling.
         * @param {boolean} dismissible Adds the "tap to hide" prompt.
         */
        function displayMessage(content, type = 'red', dismissible = false) {
            const isVisible = localStorage.getItem(MESSAGE_KEY) === 'true';
            if (!isVisible) return;
            
            const position = localStorage.getItem(POSITION_KEY) || 'top';
            const targetArea = position === 'top' ? topMessageArea : bottomMessageArea;
            
            // Clear the previous message from all possible areas
            topMessageArea.innerHTML = '';
            bottomMessageArea.innerHTML = '';

            const msgDiv = document.createElement('div');
            msgDiv.className = `message-box p-3 rounded-lg border my-2 transition-opacity duration-300 msg-${type}`;
            msgDiv.innerHTML = content;
            
            if (dismissible) {
                const dismissText = document.createElement('p');
                dismissText.className = 'text-xs mt-1 opacity-75 cursor-pointer';
                dismissText.textContent = 'Tap to hide';
                dismissText.onclick = hideMessage;
                msgDiv.appendChild(dismissText);
            }

            targetArea.appendChild(msgDiv);
            currentMessageElement = msgDiv;
            
            clearError();
        }

        /** Hides the message box. */
        function hideMessage() {
            if (currentMessageElement) {
                currentMessageElement.style.display = 'none';
            }
        }
        
        /**
         * Sets an error state on the UI.
         */
        function setError(summary, details = null) {
            if (!errorContainer || !errorSummary || !errorDetails) return; // ADDED NULL CHECK

            errorSummary.textContent = `Error: ${summary}`;
            errorDetails.textContent = details || summary;
            errorContainer.classList.remove('hidden');
            
            // Hide any success/ready messages when an error occurs
            hideMessage();
            errorDetails.classList.add('hidden'); 
            errorIcon.style.transform = 'rotate(0deg)';
        }

        /**
         * Clears the error state.
         */
        function clearError() {
            if (errorContainer) { // ADDED NULL CHECK to fix reported error
                errorContainer.classList.add('hidden');
            }
        }

        /**
         * Toggles the visibility of the detailed error message.
         */
        window.toggleErrorDetails = function() {
            if (!errorDetails || !errorIcon || !errorContainer) return; // ADDED NULL CHECK

            const isHidden = errorDetails.classList.contains('hidden');
            if (isHidden) {
                errorDetails.classList.remove('hidden');
                errorIcon.style.transform = 'rotate(180deg)';
            } else {
                errorDetails.classList.add('hidden');
                errorIcon.style.transform = 'rotate(0deg)';
            }
        }

        // --- API Key Management ---

        function getApiKey() {
            return localStorage.getItem('geminiApiKey');
        }
        
        /** Loads settings from localStorage and shows the modal. */
        window.showApiModal = function() {
            const isVisible = localStorage.getItem(MESSAGE_KEY) === 'true';
            const position = localStorage.getItem(POSITION_KEY) || 'top';
            
            apiKeyInput.value = getApiKey() || '';
            msgVisibleToggle.checked = isVisible;
            document.querySelector(`input[name="msgPosition"][value="${position}"]`).checked = true;
            
            updateMessageVisibility(); // Run once to set radio button disabled state
            document.getElementById('apiModal').classList.remove('hidden');
        }

        /** Saves settings and API key. */
        window.saveAndCloseApiModal = function() {
            const key = apiKeyInput.value.trim();
            const isVisible = msgVisibleToggle.checked;
            const position = document.querySelector('input[name="msgPosition"]:checked').value;

            localStorage.setItem(MESSAGE_KEY, isVisible);
            localStorage.setItem(POSITION_KEY, position);

            if (key) {
                localStorage.setItem('geminiApiKey', key);
                displayMessage(`<p class="font-bold">API Key saved successfully!</p>`, 'green', true);
            } else {
                localStorage.removeItem('geminiApiKey');
                displayMessage(`<p class="font-bold">API Key removed. Image analysis is now disabled.</p>`, 'red', true);
            }
            document.getElementById('apiModal').classList.add('hidden');
            
            // Re-run init status on UI
            checkInitialStatus();
        }
        
        /** Toggles disabled state of radio buttons based on visibility toggle. */
        window.updateMessageVisibility = function() {
            const isChecked = msgVisibleToggle.checked;
            const radios = msgPositionRadios.querySelectorAll('input');
            radios.forEach(radio => radio.disabled = !isChecked);
            msgPositionRadios.classList.toggle('opacity-50', !isChecked);
        }

        // --- Core Application Logic ---

        const toBase64 = (file) => new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = () => {
                const parts = reader.result.split(',');
                if (parts.length === 2) {
                    resolve({ base64: parts[1], mimeType: file.type });
                } else {
                    reject(new Error("Failed to read file as Base64."));
                }
            };
            reader.onerror = error => reject(error);
        });

        const backoffFetch = async (url, options, attempt = 1) => {
            try {
                const response = await fetch(url, options);
                if (!response.ok && response.status === 429 && attempt < MAX_RETRIES) {
                    const delay = Math.pow(2, attempt) * 1000;
                    await new Promise(resolve => setTimeout(resolve, delay));
                    return backoffFetch(url, options, attempt + 1);
                }
                return response;
            } catch (error) {
                if (attempt < MAX_RETRIES) {
                    const delay = Math.pow(2, attempt) * 1000;
                    await new Promise(resolve => setTimeout(resolve, delay));
                    return backoffFetch(url, options, attempt + 1);
                }
                throw new Error(`API call failed after ${MAX_RETRIES} attempts: ${error.message}`);
            }
        };

        /**
         * Handles processing the input file (upload, camera, or drag/drop).
         * @param {Event|FileList} source - The event or dropped files.
         * @param {string} mode - 'item' or 'barcode' analysis mode.
         */
        window.previewImage = async function(source, mode) {
            clearError();
            hideMessage();
            let file = null;

            if (source instanceof Event && source.target.files) {
                file = source.target.files[0];
            } else if (source instanceof FileList) {
                file = source[0];
            }

            analysisMode = mode;

            if (file) {
                try {
                    const base64Data = await toBase64(file);
                    base64Image = base64Data.base64;
                    mimeType = base64Data.mimeType;

                    // Update UI
                    fileNameDisplay.textContent = file.name;
                    imagePreview.innerHTML = `<img src="data:${mimeType};base64,${base64Image}" alt="Uploaded Item Preview" class="object-contain h-full w-full">`;
                    analyzeButton.disabled = false;
                    
                    const action = mode === 'barcode' ? 'Read Barcode' : 'Analyze Item';
                    displayMessage(`<p>Image ready for analysis. Click the Analyze Image button to ${action}.</p>`, 'green');

                } catch (error) {
                    setError("File read error.", error.message);
                    fileNameDisplay.textContent = "Error reading file.";
                    analyzeButton.disabled = true;
                    base64Image = null;
                }
            } else {
                // Reset state
                base64Image = null;
                mimeType = null;
                fileNameDisplay.textContent = "No file selected.";
                imagePreview.innerHTML = `
                    <p class="text-gray-500 text-center text-sm font-semibold">
                        Drag and Drop Image Here
                        <br>
                        <span class="text-xs text-gray-400">or use the buttons above.</span>
                    </p>`;
                analyzeButton.disabled = true;
                checkInitialStatus(); // Re-check if API key is missing
            }
        }
        
        // --- Drag and Drop Handlers ---
        window.handleDragOver = function(event) {
            event.preventDefault(); 
            imagePreview.classList.add('border-primary-red', 'bg-soft-red');
            imagePreview.classList.remove('border-gray-300', 'bg-gray-100');
        }

        window.handleDragLeave = function(event) {
            event.preventDefault(); 
            imagePreview.classList.remove('border-primary-red', 'bg-soft-red');
            imagePreview.classList.add('border-gray-300', 'bg-gray-100');
        }

        window.handleDrop = function(event) {
            event.preventDefault();
            imagePreview.classList.remove('border-primary-red', 'bg-soft-red');
            imagePreview.classList.add('border-gray-300', 'bg-gray-100');

            if (event.dataTransfer.files.length) {
                previewImage(event.dataTransfer.files, 'item'); // Default to item analysis on drag/drop
            }
        }
        
        // --- Voice Input ---
        window.startVoiceInput = function() {
            clearError();
            hideMessage();
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

            if (!SpeechRecognition) {
                setError("Voice Recognition Not Supported.", "Your browser does not support the Web Speech API.");
                return;
            }

            const recognition = new SpeechRecognition();
            recognition.continuous = false;
            recognition.lang = 'en-US'; 
            recognition.interimResults = false;
            recognition.maxAlternatives = 1;

            voiceInputButton.disabled = true;
            voiceInputButton.textContent = 'Listening... Speak Now!';
            confirmedItemInput.placeholder = 'Listening...';
            confirmedItemInput.value = '';

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                confirmedItemInput.value = transcript;

                if (transcript.length > 2) {
                    displayMessage(`Voice transcription complete: <strong>"${transcript}"</strong>. Ready to search.`, 'green');
                } else {
                    displayMessage(`Could not detect a clear item name. Try again.`, 'red');
                }
            };

            recognition.onend = () => {
                voiceInputButton.disabled = false;
                voiceInputButton.textContent = 'Tap to Speak Item Name';
                if (!confirmedItemInput.value) {
                    confirmedItemInput.placeholder = 'Search query or item description';
                }
            };

            recognition.onerror = (event) => {
                setError("Voice recognition error.", event.error);
                voiceInputButton.textContent = 'Tap to Speak Item Name';
            };

            recognition.start();
        }

        /**
         * Calls the Gemini API to identify the item or barcode in the image.
         * @param {string} mode - 'item' or 'barcode'
         */
        window.analyzeImage = async function() {
            clearError();
            hideMessage();
            const apiKey = getApiKey();
            
            if (!apiKey) {
                setError("API Key Missing.", "Please open the Settings menu (top right) and save your Gemini API key.");
                return;
            }

            if (!base64Image || !mimeType) {
                setError("No Image Selected.", "Please use one of the image input methods first.");
                return;
            }
            
            // Set query based on mode
            const prompt = analysisMode === 'barcode' 
                ? "Read the UPC, ISBN, or other clear barcode number from this image. Only return the number, with no other text, punctuation, or explanation."
                : "Identify the main object in this image and describe it clearly and concisely, suitable for an eBay search term. Do not include any extra introductory text, just the item name/description.";

            // Update UI for loading state
            analyzeButton.disabled = true;
            analyzeButton.textContent = 'Analyzing...';
            confirmedItemInput.value = '';
            
            const actionMessage = analysisMode === 'barcode' ? 'reading barcode' : 'identifying item';
            displayMessage(`Gemini is ${actionMessage}... Please wait.`, 'green');

            const payload = {
                contents: [{
                    parts: [
                        { text: prompt },
                        {
                            inlineData: {
                                mimeType: mimeType,
                                data: base64Image
                            }
                        }
                    ]
                }],
            };

            const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/${MODEL_NAME}:generateContent?key=${apiKey}`;

            try {
                const response = await backoffFetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                
                if (!response.ok) {
                    const errorDetailsText = await response.text();
                    throw new Error(`API Request failed with status ${response.status}.`, { cause: errorDetailsText });
                }
                
                const result = await response.json();
                const identifiedText = result.candidates?.[0]?.content?.parts?.[0]?.text?.trim() || '';

                if (identifiedText) {
                    const cleanedText = identifiedText.replace(/['"]/g, '').replace(/<[^>]+>/g, '').trim();
                    confirmedItemInput.value = cleanedText;
                    
                    const successLabel = analysisMode === 'barcode' ? 'Barcode Read' : 'Item Identified';
                    displayMessage(`<p class="font-bold">${successLabel}: <strong>"${cleanedText}"</strong>. Ready to search eBay.</p>`, 'green');
                } else {
                    confirmedItemInput.value = '';
                    displayMessage(`Item not found. Please try a clearer picture or manually enter the name.`, 'red');
                }

            } catch (error) {
                console.error("Gemini API Error:", error);
                const details = error.cause || error.message;
                const summary = error.message.includes("403") ? "Forbidden (Check API Key)" : (error.message.includes("400") ? "Invalid Request" : "Connection Failure");
                setError(summary, details);
                confirmedItemInput.value = '';
            } finally {
                analyzeButton.disabled = false;
                analyzeButton.textContent = 'Analyze Image';
            }
        }

        /**
         * Constructs the eBay search URL for sold items and opens it in a new tab.
         */
        window.openEbaySearch = function() {
            // Hide the message field on the first successful search.
            if (localStorage.getItem(MESSAGE_KEY) === 'true') {
                 localStorage.setItem(MESSAGE_KEY, 'false');
                 hideMessage();
            }

            clearError();
            const itemQuery = confirmedItemInput.value.trim();

            if (itemQuery.length < 3) {
                setError("Invalid Search Term.", "Please enter a valid item name (at least 3 characters) before searching.");
                return;
            }
            
            // Encode the item query for use in a URL
            const encodedQuery = encodeURIComponent(itemQuery);

            // Construct the eBay search URL with filters for completed and sold items
            const ebayUrl = `https://www.ebay.com/sch/i.html?_nkw=${encodedQuery}&LH_Complete=1&LH_Sold=1`;

            displayMessage(`<p>Searching eBay for sold listings of: <strong>"${itemQuery}"</strong>...</p>`, 'green');
            window.open(ebayUrl, '_blank');
        }
        
        /** Checks for API key and sets the initial message status on load. */
        function checkInitialStatus() {
            if (!getApiKey()) {
                 displayMessage(`Please enter your Gemini API key via the Settings menu (top right). Image analysis is currently disabled.`, 'red');
            } else {
                 displayMessage(`API Key loaded. Ready to find your item!`, 'green');
            }
        }

        // Initialize on load
        window.onload = function() {
            analyzeButton.disabled = true;
            
            // Set initial message visibility preference
            if (localStorage.getItem(MESSAGE_KEY) === null) {
                // Default to showing the message
                localStorage.setItem(MESSAGE_KEY, 'true'); 
                localStorage.setItem(POSITION_KEY, 'top');
            }
            checkInitialStatus();
        };

    </script>
