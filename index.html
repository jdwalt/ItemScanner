<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eBay Sold Item Finder</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- QuaggaJS Library for Barcode Scanning -->
    <script src="https://unpkg.com/quagga@0.12.1/dist/quagga.min.js"></script>
    <style>
        /* Custom scrollbar for message area */
        .message-box::-webkit-scrollbar { width: 6px; }
        .message-box::-webkit-scrollbar-thumb { background-color: #fca5a5; border-radius: 3px; }
        .message-box::-webkit-scrollbar-track { background-color: #fee2e2; }

        /* Custom CSS for the QuaggaJS scanner view */
        #interactive.viewport {
            position: relative;
            height: 256px;
            width: 100%;
            overflow: hidden;
        }
        #interactive.viewport canvas, #interactive.viewport video {
            position: absolute;
            left: 0;
            top: 0;
        }
        
        /* Barcode scanning line animation */
        @keyframes scan-line {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }
        .animate-scan-line {
            height: 2px;
            background-color: #ef4444; /* primary-red */
            box-shadow: 0 0 10px rgba(239, 68, 68, 0.8);
            animation: scan-line 2s ease-in-out infinite alternate;
        }
        /* Modal Backdrop */
        .modal-backdrop {
            background-color: rgba(0, 0, 0, 0.6);
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'primary-red': '#ef4444',
                        'soft-red': '#fee2e2',
                        'light-red': '#fca5a5',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4 font-sans">

    <!-- API Key Input Modal -->
    <div id="apiModal" class="hidden fixed inset-0 z-50 flex items-center justify-center p-4 modal-backdrop transition-opacity duration-300">
        <div class="bg-white rounded-xl shadow-2xl p-6 w-full max-w-sm space-y-4">
            <h2 class="text-xl font-bold text-gray-800">Enter Gemini API Key</h2>
            <p class="text-sm text-gray-600">Your key is stored only on this device (in localStorage) and is required for image analysis.</p>
            <input type="password" id="apiKeyInput" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-primary-red focus:border-primary-red" placeholder="Paste your API Key here">
            <button onclick="saveAndCloseApiModal()" class="w-full py-3 px-4 bg-primary-red text-white font-bold rounded-lg shadow-md hover:bg-red-600 transition duration-150">
                Save Key
            </button>
            <button onclick="document.getElementById('apiModal').classList.add('hidden')" class="w-full py-2 text-gray-600 hover:text-gray-800 transition">
                Cancel
            </button>
        </div>
    </div>
    <!-- End API Key Input Modal -->

    <div id="app-container" class="w-full max-w-lg bg-white shadow-xl rounded-xl p-6 md:p-8 space-y-6 relative">
        
        <!-- Hamburger Menu / API Key Button -->
        <button onclick="showApiModal()" class="absolute top-4 right-4 p-2 rounded-full bg-gray-100 hover:bg-gray-200 transition">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5 text-gray-600">
              <path fill-rule="evenodd" d="M2.5 5A.5.5 0 0 1 3 4.5h14a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5ZM3 9.5a.5.5 0 0 0 0 1h14a.5.5 0 0 0 0-1H3Zm0 4a.5.5 0 0 0 0 1h14a.5.5 0 0 0 0-1H3Z" clip-rule="evenodd" />
            </svg>
        </button>
        <!-- End Hamburger Menu -->

        <h1 class="text-3xl font-extrabold text-gray-800 text-center border-b pb-4">
            <span class="text-primary-red">eBay</span> Item Finder
        </h1>
        
        <!-- Result and Error Display Area -->
        <div id="results-area" class="space-y-3">
            <div id="resultMessage" class="message-box p-3 bg-soft-red text-gray-800 rounded-lg border border-light-red max-h-32 overflow-y-auto">
                <p>Ready. Use an input method below to begin.</p>
            </div>
            
            <!-- Expandable Error Container -->
            <div id="errorContainer" class="hidden">
                <button id="errorToggle" onclick="toggleErrorDetails()" class="w-full py-2 px-3 bg-red-500 text-white font-semibold rounded-lg flex justify-between items-center hover:bg-red-600 transition">
                    <span id="errorSummary">Error Occurred</span>
                    <svg id="errorIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5 transition-transform duration-300">
                        <path fill-rule="evenodd" d="M5.22 8.22a.75.75 0 0 1 1.06 0L10 11.94l3.72-3.72a.75.75 0 1 1 1.06 1.06l-4.25 4.25a.75.75 0 0 1-1.06 0L5.22 9.28a.75.75 0 0 1 0-1.06Z" clip-rule="evenodd" />
                    </svg>
                </button>
                <div id="errorDetails" class="hidden p-3 mt-1 bg-red-100 border border-red-300 rounded-lg text-sm text-red-800 break-all">
                    <!-- Detailed error text goes here -->
                </div>
            </div>
            <!-- End Expandable Error Container -->

            <div class="space-y-3">
                <label for="confirmedItem" class="block text-sm font-bold text-gray-700">Search Term / Item Identified:</label>
                <input type="text" id="confirmedItem" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-primary-red focus:border-primary-red" placeholder="Search query or item description">
            </div>
        </div>

        <!-- Final Search Button (Always Visible) -->
        <button onclick="openEbaySearch()" class="w-full py-3 px-4 bg-green-500 text-white font-bold rounded-lg shadow-md hover:bg-green-600 transition duration-150">
            Search eBay SOLD Listings
        </button>


        <div class="space-y-4 pt-4 border-t border-gray-200">
            
            <!-- Image Input Section -->
            <div class="flex space-x-2">
                <!-- File Upload Button (repurposed from input) -->
                <button onclick="document.getElementById('fileUploadInput').click()" class="w-1/2 py-3 px-4 bg-light-red text-white font-bold rounded-lg shadow-md hover:bg-primary-red transition duration-150 flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5 mr-1">
                      <path d="M10.75 2.75a.75.75 0 0 0-1.5 0v8.19L7.3 9.44a.75.75 0 1 0-1.06 1.06l3.25 3.25a.75.75 0 0 0 1.06 0l3.25-3.25a.75.75 0 1 0-1.06-1.06l-1.94 1.95V2.75Z" />
                      <path d="M5.5 13.5A.75.75 0 0 0 6.25 12h7.5a.75.75 0 0 0 0-1.5h-7.5a.75.75 0 0 0-.75.75v5.5c0 .414.336.75.75.75h7.5a.75.75 0 0 0 .75-.75v-5.5a.75.75 0 0 0-.75-.75h-2a.75.75 0 0 1 0-1.5h2A2.25 2.25 0 0 1 16 12.75v5.5A2.25 2.25 0 0 1 13.75 20h-7.5A2.25 2.25 0 0 1 4 18.25v-5.5c0-.414.336-.75.75-.75h2a.75.75 0 0 1 0 1.5H5.5Z" />
                    </svg>
                    Choose File
                </button>

                <!-- Camera Button -->
                <button id="cameraButton" onclick="document.getElementById('cameraInput').click()" class="w-1/2 py-3 px-4 bg-blue-500 text-white font-bold rounded-lg shadow-md hover:bg-blue-600 transition duration-150 flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5 mr-1">
                      <path fill-rule="evenodd" d="M4 5a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2h-1.586a1 1 0 0 1-.707-.293l-1.121-1.121A.993.993 0 0 0 10 3H7a1 1 0 0 0-.707.293L5.293 4.293A1 1 1 4.586 5H4ZM12 7a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" clip-rule="evenodd" />
                    </svg>
                    Use Camera
                </button>
            </div>
            
            <!-- Hidden Input Fields -->
            <p id="fileNameDisplay" class="text-sm text-gray-500 truncate h-5">No file selected.</p>
            <input type="file" id="cameraInput" accept="image/*" capture="environment" onchange="previewImage(event)" class="hidden">
            <input type="file" id="fileUploadInput" accept="image/*" class="hidden" onchange="previewImage(event)">

            <!-- Drag and Drop Image Preview Area -->
            <div id="imagePreview" 
                 class="h-40 w-full bg-gray-100 rounded-lg flex items-center justify-center 
                        border-2 border-dashed border-gray-300 p-4 transition-all duration-200"
                 ondragover="handleDragOver(event)"
                 ondragleave="handleDragLeave(event)"
                 ondrop="handleDrop(event)">
                <p class="text-gray-500 text-center text-sm font-semibold">
                    Drag and Drop Image Here
                    <br>
                    <span class="text-xs text-gray-400">or use the buttons above.</span>
                </p>
            </div>
            <!-- End Drag and Drop Area -->
            
            <button id="analyzeButton" onclick="analyzeImage()" disabled class="w-full py-3 px-4 bg-primary-red text-white font-bold rounded-lg shadow-md hover:bg-red-600 transition duration-150 disabled:opacity-50">
                Analyze Image
            </button>
        </div>
        
        <!-- Divider for Alternate Input -->
        <div class="flex items-center space-x-2 py-4">
            <div class="flex-grow border-t border-gray-300"></div>
            <span class="text-sm text-gray-500 font-medium">OTHER INPUTS</span>
            <div class="flex-grow border-t border-gray-300"></div>
        </div>

        <!-- Voice and Barcode Inputs -->
        <div class="space-y-4">

            <!-- Voice Input Button -->
            <button id="voiceInputButton" onclick="startVoiceInput()" class="w-full py-3 px-4 bg-purple-600 text-white font-bold rounded-lg shadow-md hover:bg-purple-700 transition duration-150 flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5 mr-2">
                  <path d="M10 8c1.332 0 2.593.585 3.475 1.637l1.096-1.096A6.98 6.98 0 0 0 10 2c-1.83 0-3.535.733-4.787 1.944l1.104 1.104A4.99 4.99 0 0 1 10 4.5a5.5 5.5 0 0 1 5.5 5.5c0 1.332-.585 2.593-1.637 3.475l1.096 1.096A6.98 6.98 0 0 0 17.5 10c0-3.866-3.134-7-7-7v2.5a4.5 4.5 0 0 0-4.5 4.5c0 1.332.585 2.593 1.637 3.475l-1.096 1.096A6.98 6.98 0 0 0 10 17.5c1.83 0 3.535-.733 4.787-1.944l-1.104-1.104A4.99 4.99 0 0 1 10 15.5c-1.332 0-2.593-.585-3.475-1.637l-1.096 1.096A6.98 6.98 0 0 0 2.5 10c0-3.866 3.134-7 7-7v2.5a4.5 4.5 0 0 0-4.5 4.5Z" />
                </svg>
                Tap to Speak Item Name
            </button>
            
            <!-- Barcode Scanner -->
            <button id="scanButton" onclick="startBarcodeScanner()" class="w-full py-3 px-4 bg-orange-600 text-white font-bold rounded-lg shadow-md hover:bg-orange-700 transition duration-150 flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5 mr-2">
                  <path fill-rule="evenodd" d="M3 3.75C3 3.336 3.336 3 3.75 3h1.5a.75.75 0 0 1 0 1.5h-1.5v1.5a.75.75 0 0 1-1.5 0v-1.5c0-.414.336-.75.75-.75ZM3 20.25c0-.414.336-.75.75-.75h1.5a.75.75 0 0 1 0 1.5h-1.5v1.5a.75.75 0 0 1-1.5 0v-1.5Z" clip-rule="evenodd" />
                  <path d="M6 6.75a.75.75 0 0 1 .75-.75h10.5a.75.75 0 0 1 .75.75v10.5a.75.75 0 0 1-.75.75H6.75a.75.75 0 0 1-.75-.75V6.75Z" />
                  <path fill-rule="evenodd" d="M20.25 3.75a.75.75 0 0 0-1.5 0v1.5c0 .414.336.75.75.75h1.5a.75.75 0 0 0 0-1.5h-1.5v-1.5ZM21.75 20.25a.75.75 0 0 0 0-1.5h-1.5a.75.75 0 0 0-.75.75v1.5a.75.75 0 0 0 1.5 0v-1.5h1.5Z" clip-rule="evenodd" />
                </svg>
                Scan Item Barcode
            </button>
            
            <div id="scanner-view" class="hidden relative rounded-lg overflow-hidden bg-gray-900 border-2 border-dashed border-orange-400">
                <div id="interactive" class="viewport w-full h-64"></div>
                <button onclick="stopBarcodeScanner()" class="absolute top-2 right-2 p-2 bg-red-500 text-white rounded-full text-xs font-bold shadow-lg z-10 hover:bg-red-700">Stop Scan</button>
                <div class="absolute inset-0 flex items-center justify-center pointer-events-none">
                    <div class="w-full h-px bg-red-500 border-b border-t border-red-500 opacity-75 animate-scan-line"></div>
                </div>
            </div>
        </div>

    </div>

    <script type="module">
        // Constants for the Gemini API
        const MODEL_NAME = 'gemini-2.5-flash-preview-05-20';
        const MAX_RETRIES = 5;

        // UI Elements
        const cameraInput = document.getElementById('cameraInput');
        const fileUploadInput = document.getElementById('fileUploadInput');
        const imagePreview = document.getElementById('imagePreview');
        const fileNameDisplay = document.getElementById('fileNameDisplay');
        const analyzeButton = document.getElementById('analyzeButton');
        const confirmedItemInput = document.getElementById('confirmedItem');
        
        // Message/Error UI Elements
        const resultMessage = document.getElementById('resultMessage');
        const errorContainer = document.getElementById('errorContainer');
        const errorSummary = document.getElementById('errorSummary');
        const errorDetails = document.getElementById('errorDetails');
        const errorIcon = document.getElementById('errorIcon');
        
        // Barcode UI Elements
        const scannerView = document.getElementById('scanner-view');
        const scanButton = document.getElementById('scanButton');

        // State
        let base64Image = null;
        let mimeType = null;
        let scannerRunning = false;

        // --- API Key Management (Security Feature) ---

        /**
         * Retrieves the API key from local storage.
         * @returns {string | null} The API key or null if not found.
         */
        function getApiKey() {
            return localStorage.getItem('geminiApiKey');
        }
        
        /**
         * Shows the API Key modal, pre-populating if a key exists.
         */
        window.showApiModal = function() {
            const modal = document.getElementById('apiModal');
            const input = document.getElementById('apiKeyInput');
            input.value = getApiKey() || '';
            modal.classList.remove('hidden');
        }

        /**
         * Saves the API key to local storage and hides the modal.
         */
        window.saveAndCloseApiModal = function() {
            const input = document.getElementById('apiKeyInput');
            const key = input.value.trim();
            if (key) {
                localStorage.setItem('geminiApiKey', key);
                resultMessage.innerHTML = `<p class="text-green-600">API Key saved successfully! Ready to analyze images.</p>`;
            } else {
                localStorage.removeItem('geminiApiKey');
                resultMessage.innerHTML = `<p class="text-red-600">Warning: API Key removed or not provided. Image analysis will not work.</p>`;
            }
            document.getElementById('apiModal').classList.add('hidden');
        }

        // --- Error Handling Utilities ---

        /**
         * Sets an error state on the UI.
         * @param {string} summary - The visible error message.
         * @param {string} details - The detailed technical error (for the expandable section).
         */
        function setError(summary, details = null) {
            errorSummary.textContent = `Error: ${summary}`;
            errorDetails.textContent = details || summary;
            errorContainer.classList.remove('hidden');
            resultMessage.classList.add('hidden'); // Hide result when error is shown
            errorDetails.classList.add('hidden'); // Ensure details are collapsed initially
            errorIcon.style.transform = 'rotate(0deg)';
        }

        /**
         * Clears the error state and shows the result message area.
         */
        function clearError() {
            errorContainer.classList.add('hidden');
            resultMessage.classList.remove('hidden');
        }

        /**
         * Toggles the visibility of the detailed error message.
         */
        window.toggleErrorDetails = function() {
            const isHidden = errorDetails.classList.contains('hidden');
            if (isHidden) {
                errorDetails.classList.remove('hidden');
                errorIcon.style.transform = 'rotate(180deg)';
            } else {
                errorDetails.classList.add('hidden');
                errorIcon.style.transform = 'rotate(0deg)';
            }
        }
        
        // --- Core Application Logic ---

        /**
         * Converts a File object to a Base64 encoded string.
         */
        const toBase64 = (file) => new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = () => {
                const parts = reader.result.split(',');
                if (parts.length === 2) {
                    resolve({
                        base64: parts[1],
                        mimeType: file.type
                    });
                } else {
                    reject(new Error("Failed to read file as Base64."));
                }
            };
            reader.onerror = error => reject(error);
        });

        /**
         * Retries the fetch request with exponential backoff.
         */
        const backoffFetch = async (url, options, attempt = 1) => {
            try {
                const response = await fetch(url, options);
                if (!response.ok && response.status === 429 && attempt < MAX_RETRIES) {
                    const delay = Math.pow(2, attempt) * 1000;
                    await new Promise(resolve => setTimeout(resolve, delay));
                    return backoffFetch(url, options, attempt + 1);
                }
                return response;
            } catch (error) {
                if (attempt < MAX_RETRIES) {
                    const delay = Math.pow(2, attempt) * 1000;
                    await new Promise(resolve => setTimeout(resolve, delay));
                    return backoffFetch(url, options, attempt + 1);
                }
                throw new Error(`API call failed after ${MAX_RETRIES} attempts: ${error.message}`);
            }
        };

        /**
         * Handles processing the input file (upload, camera, or drag/drop).
         */
        window.previewImage = async function(source) {
            clearError();
            let file = null;

            if (source instanceof Event && source.target.files) {
                file = source.target.files[0];
            } else if (source instanceof FileList) {
                file = source[0]; // Take the first dropped file
            }

            if (file) {
                try {
                    const base64Data = await toBase64(file);
                    base64Image = base64Data.base64;
                    mimeType = base64Data.mimeType;

                    // Update UI
                    fileNameDisplay.textContent = file.name;
                    imagePreview.innerHTML = `<img src="data:${mimeType};base64,${base64Image}" alt="Uploaded Item Preview" class="object-contain h-full w-full">`;
                    analyzeButton.disabled = false;
                    resultMessage.innerHTML = `<p>Image ready for analysis. Click "Analyze Image".</p>`;

                } catch (error) {
                    setError("File read error.", error.message);
                    fileNameDisplay.textContent = "Error reading file.";
                    analyzeButton.disabled = true;
                    base64Image = null;
                }
            } else {
                // Reset state
                previewImage(null); // Call with null to reset UI
            }
        }
        
        // --- Drag and Drop Handlers ---
        window.handleDragOver = function(event) {
            event.preventDefault(); 
            imagePreview.classList.add('border-primary-red', 'bg-soft-red');
            imagePreview.classList.remove('border-gray-300', 'bg-gray-100');
        }

        window.handleDragLeave = function(event) {
            imagePreview.classList.remove('border-primary-red', 'bg-soft-red');
            imagePreview.classList.add('border-gray-300', 'bg-gray-100');
        }

        window.handleDrop = function(event) {
            event.preventDefault();
            imagePreview.classList.remove('border-primary-red', 'bg-soft-red');
            imagePreview.classList.add('border-gray-300', 'bg-gray-100');

            if (event.dataTransfer.files.length) {
                previewImage(event.dataTransfer.files);
            }
        }
        
        // --- Voice Input ---
        window.startVoiceInput = function() {
            clearError();
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

            if (!SpeechRecognition) {
                setError("Voice Recognition Not Supported.", "Your browser does not support the Web Speech API. Please use a manual input or a different browser (e.g., Chrome/mobile browsers).");
                return;
            }

            const recognition = new SpeechRecognition();
            recognition.continuous = false;
            recognition.lang = 'en-US'; 
            recognition.interimResults = false;
            recognition.maxAlternatives = 1;

            voiceInputButton.disabled = true;
            voiceInputButton.textContent = 'Listening... Speak Now!';
            confirmedItemInput.placeholder = 'Listening...';
            confirmedItemInput.value = '';

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                confirmedItemInput.value = transcript;

                if (transcript.length > 2) {
                    resultMessage.innerHTML = `<p>Voice transcription complete: <strong>"${transcript}"</strong>. Ready to search.</p>`;
                } else {
                    resultMessage.innerHTML = `<p class="text-red-600">Could not detect a clear item name. Try again.</p>`;
                }
            };

            recognition.onend = () => {
                voiceInputButton.disabled = false;
                voiceInputButton.textContent = 'Tap to Speak Item Name';
                if (!confirmedItemInput.value) {
                    confirmedItemInput.placeholder = 'Search query or item description';
                }
            };

            recognition.onerror = (event) => {
                setError("Voice recognition error.", event.error);
                voiceInputButton.textContent = 'Tap to Speak Item Name';
            };

            recognition.start();
        }


        // --- Barcode Scanning Functions ---

        window.startBarcodeScanner = function() {
            if (scannerRunning) return;
            clearError();

            scannerView.classList.remove('hidden');
            scanButton.disabled = true;
            resultMessage.innerHTML = `<p>Starting barcode scanner... Please point camera at a barcode.</p>`;

            Quagga.init({
                inputStream : {
                    name : "Live",
                    type : "LiveStream",
                    target: document.querySelector('#interactive'),
                    constraints: { facingMode: "environment" }
                },
                decoder: {
                    readers : ["ean_reader", "upc_reader", "code_39_reader"]
                }
            }, function(err) {
                if (err) {
                    stopBarcodeScanner();
                    setError("Scanner failed to start.", `Check browser permissions or device support. Error: ${err.name || err.message}`);
                    return;
                }
                Quagga.start();
                scannerRunning = true;
                resultMessage.innerHTML = `<p>Scanner started! Point your camera at a UPC or ISBN barcode.</p>`;
            });

            Quagga.onDetected(function(result) {
                if (result.codeResult) {
                    const code = result.codeResult.code;
                    stopBarcodeScanner(); 

                    confirmedItemInput.value = code;
                    resultMessage.innerHTML = `<p class="text-green-600 font-bold">Barcode Identified: ${code}. Ready to search eBay.</p>`;
                }
            });
        }

        window.stopBarcodeScanner = function() {
            if (scannerRunning) {
                Quagga.stop();
                scannerRunning = false;
                scannerView.classList.add('hidden');
                scanButton.disabled = false;
                resultMessage.innerHTML = `<p>Scanner stopped. Ready for next input.</p>`;
            }
        }

        /**
         * Calls the Gemini API to identify the item in the image.
         */
        window.analyzeImage = async function() {
            clearError();
            const apiKey = getApiKey();
            
            if (!apiKey) {
                setError("API Key Missing.", "Please open the hamburger menu (top right) and save your Gemini API key.");
                showApiModal();
                return;
            }

            if (!base64Image || !mimeType) {
                setError("No Image Selected.", "Please upload, capture, or drag an image first.");
                return;
            }
            
            stopBarcodeScanner(); // Ensure scanner is stopped

            // Update UI for loading state
            analyzeButton.disabled = true;
            analyzeButton.textContent = 'Analyzing...';
            confirmedItemInput.value = '';
            resultMessage.innerHTML = `<p>Sending image to Gemini for identification. Please wait...</p>`;

            const userQuery = "Identify the main object in this image and describe it clearly and concisely, suitable for an eBay search term. For example, if it's a 'Rolex watch model 12345', return 'Rolex Submariner 12345'. Do not include any extra introductory text, just the item name/description.";

            const payload = {
                contents: [{
                    parts: [
                        { text: userQuery },
                        {
                            inlineData: {
                                mimeType: mimeType,
                                data: base64Image
                            }
                        }
                    ]
                }],
            };

            const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/${MODEL_NAME}:generateContent?key=${apiKey}`;

            try {
                const response = await backoffFetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                
                if (!response.ok) {
                    const errorDetailsText = await response.text();
                    throw new Error(`API Request failed with status ${response.status}.`, { cause: errorDetailsText });
                }
                
                const result = await response.json();
                const identifiedText = result.candidates?.[0]?.content?.parts?.[0]?.text?.trim() || '';

                if (identifiedText) {
                    const cleanedText = identifiedText.replace(/['"]/g, '').replace(/<[^>]+>/g, '').trim();
                    confirmedItemInput.value = cleanedText;
                    resultMessage.innerHTML = `<p class="font-bold">Item Identified: <strong>"${cleanedText}"</strong>. Review the term and click 'Search eBay SOLD Listings'.</p>`;
                } else {
                    confirmedItemInput.value = '';
                    resultMessage.innerHTML = `<p class="font-bold text-red-600">Item not found. Please try a clearer picture or manually enter the name.</p>`;
                }

            } catch (error) {
                console.error("Gemini API Error:", error);
                const details = error.cause || error.message;
                const summary = error.message.includes("403") ? "Forbidden (Check API Key)" : (error.message.includes("400") ? "Invalid Request" : "Connection Failure");
                setError(summary, details);
                confirmedItemInput.value = '';
            } finally {
                analyzeButton.disabled = false;
                analyzeButton.textContent = 'Analyze Image';
            }
        }

        /**
         * Constructs the eBay search URL for sold items and opens it in a new tab.
         */
        window.openEbaySearch = function() {
            clearError();
            const itemQuery = confirmedItemInput.value.trim();

            if (itemQuery.length < 3) {
                setError("Invalid Search Term.", "Please enter a valid item name (at least 3 characters) before searching.");
                return;
            }
            
            stopBarcodeScanner();

            // Encode the item query for use in a URL
            const encodedQuery = encodeURIComponent(itemQuery);

            // Construct the eBay search URL with filters for completed and sold items
            const ebayUrl = `https://www.ebay.com/sch/i.html?_nkw=${encodedQuery}&LH_Complete=1&LH_Sold=1`;

            resultMessage.innerHTML = `<p>Searching eBay for sold listings of: <strong>"${itemQuery}"</strong>...</p>`;
            window.open(ebayUrl, '_blank');
        }

        // Initialize to ensure the button starts disabled
        window.onload = function() {
            analyzeButton.disabled = true;
            // Check if key is present on load and update status message
            if (!getApiKey()) {
                 resultMessage.innerHTML = `<p class="text-red-600">Please enter your Gemini API key via the menu (top right).</p>`;
            }
        };

    </script>
